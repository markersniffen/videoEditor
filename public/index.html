<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <section>

      <div class='top' id='mode'>
        <div class='littleTitle'>MODE</div>
        <div id='modeList'></div>
      </div>

      <div class='left' id='tabs'>
        <div class='littleTitle'>COMEDIANS</div>
        <div id='tabList'></div>
      </div>
  
      <div class='left' id='agenda'>
        <div class='littleTitle' id='agendaTitle'>CLIPS</div>
        <div id='itemList'>
        </div>
      </div>
  
      <div class='right' id='content'>
        <div class='videoCase'>
          <video id="video" src="http://localhost:3000/stream" controls autoplay ></video>
        </div>
        <div>
          <canvas id="c1" width="100%" height="300"></canvas>
          <canvas id="c2" width="100%" height="300"></canvas>
        </div>
        <div id="video-controls">
          <input class='videoWidth' type="range" id="seek-bar" value="0">
          <button class='videoWidth' type="button" id="play-pause">Play</button>
        </div>
      </div>
    </section>
  
  
      </div>
    </div>
    
    <script src="socket.io/socket.io.js"></script>
    <script src='index.js'></script>
  </body>
</html>
